{{! Note the double underscore prefix: my convention for a partial partial }}
<a href="{{url}}" class="{{#archives.length}}archive {{/archives.length}}row">
  <b>{{title}}</b>
  {{#date}}
  <br /><small style="white-space: nowrap;">{{date}}</small>
  {{/date}}
  {{#metadata.tldr}}
  <br>
  <small><span style="color: var(--fg)">tl;dr:</span> {{{metadata.tldr}}}</small>
  {{/metadata.tldr}}
</a>
