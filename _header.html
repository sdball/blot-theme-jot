<header class="header">

  <a href="/" id="logo">
    {{#avatar}}
    <img src="{{{avatar_url}}}" class="{{#roundAvatar}}rounded{{/roundAvatar}}" alt="{{title}}">
    {{/avatar}}
    <h1 class="title">{{title}} by Stephen Ball</h1>
  </a>
  <br>

  {{#menu}}
  <a class="menu" href="{{{url}}}" title="{{label}}">{{label}}</a>
  {{/menu}}

  <div class="theme-picker menu">Theme:
    <select class="js-theme">
      <option value="" selected>System</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="amoled">AMOLED</option>
      <option value="deloma">DELOMA</option>
    </select>
  </div>
  <hr>
</header>
